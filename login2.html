<!DOCTYPE html>
<html>
<head>
  <title>Athlete Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://example.com/background-image.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      max-width: 414px;
      margin: 0 auto;
      padding: 24px;
      background-color: rgba(151, 122, 122, 0.8);
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 13px;
    }
    
    .form-group select {
      height: 34px;
    }
    
    .form-group .gender-label {
      margin-bottom: 10px;
    }
    
    .form-group .gender-label span {
      margin-right: 10px;
    }
    
    .submit-btn {
      width: 95%;
      padding: 10px;
      background-color: #1f2220;
      color: #fff;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .submit-btn:hover {
      background-color: #363636;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Athlete Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label class="gender-label">Gender:</label>
        <label><input type="radio" name="gender" value="male" required> <span>Male</span></label>
        <label><input type="radio" name="gender" value="female" required> <span>Female</span></label>
        <label><input type="radio" name="gender" value="other" required> <span>Other</span></label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</
