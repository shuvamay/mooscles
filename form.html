<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Registration</title>
  <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
  <div class="container">
    <form class="registration-form">
      <h2>Workout Registration</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <label for="fitness-level">Fitness Level:</label>
      <select id="fitness-level" name="fitness-level" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="workout-goal">Workout Goal:</label>
      <textarea id="workout-goal" name="workout-goal" rows="4" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>

</html>
